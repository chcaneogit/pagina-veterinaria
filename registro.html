<section class="container">
  <div class="container row mx-auto registro">
    <div class="col-md-6 col-lg-6">
      <div class="text-center">
        <h3>Registrr Cuenta</h3>
        <img src="imagenes/logo-veterinaria.png"
          style="width: 185px;" alt="logo">
        <h4 class="mt-1 mb-5 pb-1">Proyecto Veterinaria</h4>
      </div>
    </div>
      <div class="col-md-4 col-lg-4">
        <form action="#" class="was-validated">
          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required autocomplete="off">
            <div class="invalid-feedback">Ingresa tu nombre</div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electronico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" name="correo" required autocomplete="off">
            <div class="invalid-feedback">Ingresa tu correo </div>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd" required autocomplete="off">
            <div class="invalid-feedback">Ingresa tu contraseña </div>
          </div>
          <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
  </div>
</section>
