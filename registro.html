<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="imagenes/logo-veterinaria.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <!-- Seccion barra de navegacion -->
  <header>
    <!--ESTO SE ENCUENTRA EN JS-->
  </header>
  <!-- Fin modal -->

  <!-- Inicio sección de registro -->
  <section class="container">
    <div class="container row mx-auto registro">
      <div class="col-md-6 col-lg-6">
        <div class="text-center">
          <h3>Registrar Cuenta</h3>
          <img src="imagenes/logo-veterinaria.png"
            style="width: 185px;" alt="logo">
          <h4 class="mt-1 mb-5 pb-1">Proyecto Veterinaria</h4>
        </div>
      </div>
        <div class="col-md-4 col-lg-4">
          <form action="#" class="was-validated">
            <div class="mb-3 mt-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required autocomplete="off">
              <div class="invalid-feedback">Ingresa tu nombre</div>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electronico:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" name="correo" required autocomplete="off">
              <div class="invalid-feedback">Ingresa tu correo </div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd" required autocomplete="off">
              <div class="invalid-feedback">Ingresa tu contraseña </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </form>
      </div>
    </div>
  </section>
  <!-- Fin de sección de registro -->
  <!--Popover -->
  <button type="button" class="btn btn-secondary ubi-popover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Para urgencias no es necesario agendar visita">
    Importante
  </button>
  <!-- Fin popover  -->
  <footer>
    <!--ESTO SE ENCUENTRA EN JS-->>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- script para habilitar los popover -->

  <!-- INICIO Script para llamar JS-->
    <script src="HEADERYFOOTER.js"></script>
  <!-- FIN Script para llamar JS-->
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    });
  </script>

</body>

</html>
