<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Seccion barra de navegacion -->

<!-- Carrito de compra-->

<div class="container carro">
  <h1>Carrito</h1>
  <hr>
  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acción</th>
      <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr id="footer">
      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
      </tr>
    </tfoot>
    </table>
  <div class="row" id="cards"></div>
</div>

<template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>


<template id="template-card">
  <div class="col-12 mb-2 col-md-4">
    <div class="card">
      <img src="" alt="" class="card-img-top">
    <div class="card-body">
      <h5>Titulo</h5>
      <p>precio</p>
      <button class="btn btn-dark">Comprar</button>
    </div>
    </div>
  </div>
  </template>
<script src="app.js"></script>
<!--Fin carrito-->
<!--Popover -->
<button type="button" class="btn btn-secondary ubi-popover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Para urgencias no es necesario agendar visita">
  Importante
</button>
<!-- Fin popover  -->
<footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- script para habilitar los popover -->

  <!-- INICIO Script para llamar JS-->
    <script src="HEADERYFOOTER.js"></script>
  <!-- FIN Script para llamar JS-->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    });
  </script>

</body>

</html>
